<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Arcano</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/new-user.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 center LastBar">
                <a href="index.html" class="Arcano">El Arcano</a>
            </div>
        </div>

        <div class="row">
            <div class="form-container">
                <form action="">
                    <div class="col-lg-12">
                        <div class="row form-input">
                            <div class="col-lg-6 right">
                                <label for="sign-email" style="display: block;">Corre electronico</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="email" name="" id="sign-email" required> 
                            </div>
                        </div>

                        <div class="row form-input">
                            <div class="col-lg-6 right">
                                <label for="sign-pass" style="display: block;">Contrase√±a</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="password" name="" id="sign-pass" required> 
                            </div>
                        </div>

                        <div class="row form-input">
                            <div class="col-lg-6 right">
                                <label for="sign-name" style="display: block;">Nombre completo</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="" id="sign-name" required> 
                            </div>
                        </div>

                        <div class="row form-input">
                            <div class="col-lg-12">
                                <div class="center" style="">
                                    <button type="submit" class="">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>                
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="../js/script.js"></script>
</body>
</html>
